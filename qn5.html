<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
	</head>
	<body>
			
			<h3>5. Design the following HTML form.</h3>
			
			<table border="1">
			<tr> 
				<td colspan="2"><h1 align="center">Pizza Shop 2.0.</h1></td>
			</tr>
			<tr>
				<td>Name</td>
				<td><input name="name" type="text"/><br/></td>
			</tr>
			<tr> 
				<td>Pizza Topping</td>
				<td>
				<input type="radio" name="piza" value="supreme"><label>Supreme</label><br>
				<input type="radio" name="piza" value="vegetarian"><label>Vegetarian</label><br>
				<input type="radio" name="piza" value="hawaiian"><label>Hawaiian</label><br>
				<br></td>
			</tr>
			<tr> 
				<td>Pizza Source</td>
				<td>
					<select>
					<option value="to" selected="selected">Tomato</option>
					<option value="ma">Mango</option>
					<option value="or">Orange</option>
				</select>
				</td>
			</tr>
			<tr> 
				<td>Optional Extras</td>
				<td>
					<input type="checkbox" value="extracheese" name="exr"/> <label>Extra Cheese</label>
					<input type="checkbox" value="GlutenFreeBase" name="Gluten"/> <label>Gluten Free Base</label>
				</td>
			</tr>
			<tr> 
				<td colspan="2">
					<label>Delivery Instructions:</label><br>
					<textarea cols="50" rows="10"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input name="send" type="button" value="Send my Order">
				</td>
			</tr>
		</table>
		<h1>BITAM/8/20/076/TZ</h1>
			
	</body>
</html>
